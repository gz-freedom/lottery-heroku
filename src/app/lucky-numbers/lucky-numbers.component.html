<ul class="list-unstyled lucky-numbers-list">
  <li class="lucky-numbers" *ngFor="let balls of luckyNumbers">
    <div class="red-zone">
        <span class="red-ball" *ngFor="let redBall of balls.redBalls" [ngClass]="{ 'unmatched-ball': isMatchedRedBall(redBall) }">{{ redBall }}</span>
    </div>
    <div class="blue-zone">
        <span class="ball" [ngClass]="{ 'unmatched-ball': (matchedBlue !== 0 && matchedBlue !== balls.blueBall) }">{{ balls.blueBall }}</span>
    </div>
  </li>
</ul>
